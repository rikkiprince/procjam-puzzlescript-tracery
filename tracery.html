<html>
<body>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="tracery.js"></script>
	<script>
	var spellbook = {
		"player": ["Player"],
		"object": ["Crate","Badger"],
		"direction": ["UP","DOWN","LEFT","RIGHT",""],
		"rule": ["#ApplDir# \\[ #MoveDir# Player | #Object# \\] -> \\[ #ResDir# Player | #ResDir# #Object# \\]"],
		
		"origin": ["#[Object:#object#][ApplDir:#direction#][MoveDir:#direction#][ResDir:#direction#]rule#"]
	};
	$(document).ready(function() {
		var grammar = tracery.createGrammar(spellbook);
		var s;
		for(var i=0; i<3; i++){
			s = grammar.flatten("#origin#");
			document.write("<p>"+s+"</p>");
		}
	});
	</script>
</body>
</html>
